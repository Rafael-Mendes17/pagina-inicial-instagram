<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="veiwport" content="width=device-width, initial-scale-1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-inicial">
        <div class="instagram-phone">
            <img src="imagens/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="imagens/intagram-logo-nome.png" class="insta-logo-nome" alt="instagram nome">
                <div class="profile-photo">
                    <img src="imagens/profile-novo.jpeg" alt="foto perfil">
                </div>
                <a href="#" class="instagram-botao-login">Continue com Rafael Mendes</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Rafael Mendes?</p>
                <p class="not-account">
                    <span class="link-blue">Alternas contas</span>
                ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="baixe">Baixe o App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
